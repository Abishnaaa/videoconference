<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join meeting</title>
    <link rel="stylesheet" href="./assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Roboto:wght@400;500;700&display=swap">
    <link rel="stylesheet" href="./assests/css/stylee.css">
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top">
        <img src="./assests/images/logo.png" class="logo" alt="">
        <a href="#" class="navbar-brand">Connectly</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a href="#" class="nav-link">At a glance</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">How it works</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Plan and Price</a>
                </li>
            </ul>
            <ul class="navbar-nav mr-0">
                <li class="nav-item sign-in display-center">
                    <a href="#" class="nav-link">Sign in</a>
                </li>
                <li class="nav-item">
                    <button class="btn btn-join join-meeting">Join the meeting</button>
                </li>
                <li class="nav-item">
                    <button class="btn btn-meeting new-meeting">Start the meeting</button>
                </li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="jumbotron h-100 d-flex">
            <div class="container w-50">
                <h1 style="font-size: 3rem;">Premium version free for everyone!</h1>
                <p style="font-size: 20px;">Working on Connectly being more secure for everyone!</p>
                <div class="display-center">
                    <ul class="display-center">
                        <li>
                            <button class="btn btn-meeting new-meeting display-center">
                                <span class="material-icons mr-2">video_call</span>New Meeting
                            </button>
                        </li>
                        <li style="margin-left: 15px;">
                            <button class="btn btn-join display-center">
                                <span class="material-icons mr-2">keyboard</span>
                                <input type="text" class="enter-code" placeholder="Enter a code">
                            </button>
                        </li>
                        <li class="join-action">Join</li>
                    </ul>
                </div>
                
                <!-- Added Auth Form Section -->
                <div class="auth-container mt-4">
                    <div class="auth-tabs">
                        <button class="auth-tab active" data-form="login">Login</button>
                        <button class="auth-tab" data-form="register">Register</button>
                    </div>
                    
                    <!-- Login Form -->
                    <div class="auth-form login-form">
                        <div class="form-group">
                            <label for="login-email">Email</label>
                            <input type="email" id="login-email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="login-password">Password</label>
                            <input type="password" id="login-password" class="form-control" placeholder="Enter your password">
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="remember-me">
                            <label class="form-check-label" for="remember-me">Remember me</label>
                        </div>
                        <button class="btn btn-meeting w-100">Login</button>
                        <p class="mt-3 text-center"><a href="#" class="forgot-password">Forgot password?</a></p>
                    </div>
                    
                    <!-- Register Form (initially hidden) -->
                    <div class="auth-form register-form" style="display: none;">
                        <div class="form-group">
                            <label for="register-name">Full Name</label>
                            <input type="text" id="register-name" class="form-control" placeholder="Enter your full name">
                        </div>
                        <div class="form-group">
                            <label for="register-email">Email</label>
                            <input type="email" id="register-email" class="form-control" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="register-password">Password</label>
                            <input type="password" id="register-password" class="form-control" placeholder="Create a password">
                        </div>
                        <div class="form-group">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" class="form-control" placeholder="Confirm your password">
                        </div>
                        <div class="form-check mb-3">
                            <input type="checkbox" class="form-check-input" id="agree-terms">
                            <label class="form-check-label" for="agree-terms">I agree to the Terms and Conditions</label>
                        </div>
                        <button class="btn btn-meeting w-100">Register</button>
                    </div>
                </div>
            </div>
            <div class="container w-50">
                <img src="./assests/images/people.png" alt="" class="people">
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(function() {
            // Join meeting functionality
            $(document).on("click", ".join-meeting", function() {
                $(".enter-code").focus();
            });

            $(document).on("click", ".join-action", function() {
                var join_value = $('.enter-code').val();
                var meetingUrl = window.location.origin + "/index.html?meetingId=" + join_value;
                window.location.replace(meetingUrl);
            });
            
            // New meeting functionality
            $(document).on("click", ".new-meeting", function() {
                var eight_d_value = Math.floor(Math.random() * 100000000);
                var meetingUrl = window.location.origin + "/index.html?meetingId=" + eight_d_value;
                window.location.replace(meetingUrl);
            });
            
            // Auth form tab switching
            $(document).on("click", ".auth-tab", function() {
                // Remove active class from all tabs
                $(".auth-tab").removeClass("active");
                // Add active class to clicked tab
                $(this).addClass("active");
                
                // Hide all forms
                $(".auth-form").hide();
                
                // Show the selected form
                const formToShow = $(this).data("form");
                $(`.${formToShow}-form`).show();
            });
        });
    </script>
</body>
</html>

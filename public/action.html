<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create or Join meeting</title>
    <link rel="stylesheet" href="./assests/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="./assests/css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-md fixed-top">
        <img src="./assests/images/logo.png" class="logo" alt="">
        <a href="#" class="navbar-brand text-dark">Connectly</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a href="#" class="nav-link">At a glance</a>

            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">How it works</a>

            </li>
            <li class="nav-item">
                <a href="#" class="nav-link">Plan and Price</a>

            </li>
        </ul>
        <ul class="navbar-nav mr-0">
            <li class="nav-item sign-in display-centre">
                <a href="#" class="nav-link">Sign in</a>
            </li>
            <li class="nav-item">
                <button class="btn btn-outline-secondary join-meeting btn-lg text-info font-weight-bold">Join the meeting</button>
            </li>
            <li class="nav-item">
                <button class="btn btn-lg btn-info font-weight-bold new-meeting text-light">Start the meeting</button>
            </li>
           
        </ul>
        </div>
    </nav>
    <main>
        <div class="jumbotron h-100 d-flex">
            <div class="container w-50">
                    <h1 style="font-size: 3rem;">Premimum version free for everyone!</h1>
                    <p style="font-size: 20px;">Working on Connectly being more secure for everyone!<p>
                    <div class="display-center">
                        <ul class="display-center">
                        <li>
                            <button class="btn new-meeting btn-lg text-light font-weight-bold display-center" style="background-color: #01796b;">
                                <span class="material-icons mr-2">video_call
                                </span>New Meeting
                            </button>
                        </li>
                        <li>
                            <button class="btn btn-outline-secondary btn-lg text-info font-weight-bold display-center" style="background-color: #ffffff;">
                                <span class="material-icons mr-2">keyboard
                                </span><input type="text" class="enter-code" placeholder="Enter a code" style="border: none;">
                            </button>
                        </li>
                        <li class="text-dark pl-4 join-action font-weight-bold curser-pointer">Join</li>
                    </ul>
                    </div>
            </div>
            <div class="container w-50">
               <img src=".\assests\images\people.png" alt="" class="people">
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        $(function(){
            $(document).on("click",".join-meeting",function(){
                $(".enter-code").focus();
                
        })
        $(function() {
    $(document).on("click", ".join-meeting", function() {
        $(".enter-code").focus();
    });

    $(document).on("click", ".join-action", function() {
        var join_value = $('.enter-code').val();
        var meetingUrl = window.location.origin + "/index.html?meetingId=" + join_value;
        window.location.replace(meetingUrl);
    });
    $(document).on("click", ".new-meeting", function() {
        var eight_d_value=Math.floor(Math.random()*100000000)
        var meetingUrl = window.location.origin + "/index.html?meetingId=" + eight_d_value;
        window.location.replace(meetingUrl);
    });


  
});

         
        }
    )
    </script>
</body>
</html>
